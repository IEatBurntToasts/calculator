<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator container">
        <div class="display">
            <p class="sub-display"></p>
            <p class="main-display">0</p>
        </div>
        <div class="delete-clear container">
            <button class="delete" data-value="backspace">Delete</button>
            <button class="clear" data-value="clear">Clear</button>
        </div>
        <div class="button container">
            <div class="col-1 col">
                <button class="number" data-value="7">7</button>
                <button class="number" data-value="4">4</button>
                <button class="number" data-value="1">1</button>
                <button class="decimal" data-value=".">.</button>
            </div>
            <div class="col-2 col">
                <button class="number" data-value="8">8</button>
                <button class="number" data-value="5">5</button>
                <button class="number" data-value="2">2</button>
                <button class="number" data-value="0">0</button>
            </div>
            <div class="col-3 col">
                <button class="number" data-value="9">9</button>
                <button class="number" data-value="6">6</button>
                <button class="number" data-value="3">3</button>
                <button class="equal" data-value="enter">=</button>
            </div>
            <div class="col-4 col operators">
                <button class="operator" data-value="/">/</button>
                <button class="operator" data-value="*">x</button>
                <button class="operator" data-value="-">-</button>
                <button class="operator" data-value="+">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="copyright">Copyright &#169; 2024 warm_oats</p>
        <a href="https://github.com/ieatburnttoasts" class="footer-github-link" target="_blank" rel="noopener noreferrer"><img src="./img/footer-github-icon.png"></a>
    </footer>
</body>
</html>
